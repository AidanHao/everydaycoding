<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./iconfont.css">
</head>
<body>
    <div class="music">
        <div class="music__head">
            <div class="bg"></div>

            <div class="music__head-title">
                <div class="back"> 
                    <!-- i标签一般方icon -->
                    <i class="iconfont icon-zuojiantou"></i>
                </div>
                <div class="title">正在播放</div>
            </div>

        </div>

        <div class="music__body">
            <div class="body-pic">
                <img src="./da.jpg" alt="">
            </div>
            <div class="body-desc">
                <p class="name">篝火旁</p>
                <p class="author">作者</p>
            </div>

            <div class="body-line">
                <div class="body-line__bar"></div>
                <div class="body-line__lefttext">02:41</div>
                <div class="body-line__righttext">04:41</div>
            </div>


            <div class="body-play">
                <div class="iconfont icon-suijibofang "></div>
                <div class="iconfont icon-shangyishoushangyige"></div>
                <div class="iconfont icon-24gf-playCircle"></div>
                <div class="iconfont icon-xiayigexiayishou"></div>
                <div class="iconfont icon-xihuan"></div>
            </div>
            <div class="body-model">
                <div class="iconfont icon-yinzhi"></div>
                <div class="iconfont icon-yinzhishengji"></div>
            </div>

        </div>
    </div>
</body>
</html>
