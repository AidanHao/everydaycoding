<!-- JavaScript 是一种功能强大的编程语言，提供了许多数学、数组和字符串方法，可以方便地进行各种操作和处理。下面是对这些方法的一些总结：

数学方法：

Math.random(): 生成一个介于0到1之间的随机数。

Math.floor(x): 返回小于或等于x的最大整数。

Math.ceil(x): 返回大于或等于x的最小整数。

Math.round(x): 返回x的四舍五入值。

Math.sqrt(x): 返回x的平方根。

Math.pow(x, y): 返回x的y次方。

Math.abs(x): 返回x的绝对值。

Math.min(...args): 返回给定参数中的最小值。

Math.max(...args): 返回给定参数中的最大值

Math.sin(x), Math.cos(x), Math.tan(x): 分别返回x的正弦、余弦和正切值。

Math.exp(x): 返回e的x次方。

数组方法：

JavaScript 提供了许多数组方法，可以方便地操作数组。以下是一些常用的数组方法：

push(): 在数组的末尾添加一个或多个元素，并返回新的长度。

pop(): 删除并返回数组的最后一个元素。

shift(): 删除并返回数组的第一个元素。

unshift(): 在数组的开头添加一个或多个元素，并返回新的长度。

splice(): 在数组中添加/删除项目，然后返回被删除的项目。

slice(): 选取数组的一部分，返回一个新数组。

join(): 把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔。

concat(): 用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。

sort(): 对数组的元素进行排序，并返回数组。排序顺序可以是升序或降序。

reverse(): 颠倒数组中元素的顺序。

indexOf() / lastIndexOf(): 在数组中搜索指定值，并返回它的位置。

map(): 通过指定函数处理数组每个元素，并返回处理后的数组。

filter(): 创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。

reduce() / reduceRight(): 对数组中的每个元素执行一个由您提供的 reducer 函数，将其减少为单个值。

forEach(): 对数组的每个元素执行一次提供的函数。

some() / every(): 测试数组的某些/每个元素是否通过由提供的函数实现的测试。

find() / findIndex(): 返回数组中满足提供的测试函数的第一个元素的值/它的索引，否则返回 undefined。

includes(): 判断一个数组是否包含一个指定的值，根据情况，如果需要返回 true 或 false。

字符串方法：

JavaScript 中的字符串也是非常灵活和可操作的。以下是一些常用的字符串方法：

charAt(index): 返回指定位置的字符。

concat(str2, str3..., strX): 连接两个或更多字符串，并返回新的字符串。

indexOf(searchValue[, fromIndex]): 返回某个指定的字符串值在字符串中首次出现的位置。

lastIndexOf(searchValue[, fromIndex]): 返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索。

slice(startIndex[, endIndex]): 提取字符串的一部分并在新的字符串中返回被提取的部分。

substring(startIndex[, endIndex]): 从起始索引号提取字符串中两个指定的索引号之间的字符并在新的字符串中返回这些字符。起始索引号是在原始字符串中从左到右计算的索引号（基于0）。

toUpperCase() / toLowerCase(): 将所有字符转换为大写/小写字母。 -->
