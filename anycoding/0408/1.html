<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100vw;
            height: 100px;
        }
        .children{
            position: absolute;
            background-color: red;
            width: 100%;
            height: 50px;
        }
        .children2{
            position: sticky;
            background-color: green;
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="children"></div>
        <div class="children2"></div>

    </div>
</body>
</html>
