<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vw;
            /* height: 100vh; */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            /* grid-template-rows: repeat(auto-fill,calc(33.33% - 20px)); */
            grid-row-gap: 10px;
            grid-column-gap: 10px;
        }
        .card{
            background-color: red;
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>




    </div>
</body>
</html>
