<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(3,calc((100vw - 20px) / 3));
        /* grid-template-rows: repeat(auto,calc((100vh - 20px) / 3)); */
        grid-template-rows: auto;
        /* grid-gap: 10px; */
        gap: 10px;

    }
    .card{
        background-color: aqua;
    }
</style>
<body>
    <div class="box">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>


    </div>
</body>
</html>
