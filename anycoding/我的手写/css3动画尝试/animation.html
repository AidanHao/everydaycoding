<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        margin: 200px;
        
        width: 100px;
        height: 100px;
        background-color: aqua;
        animation: rotate 5s ease 0s infinite;
    }
    @keyframes rotate{
        0%{
            
            border-radius: 0%;
            transform: rotate(0deg) translate(0px);
        }
        50%{
            
            border-radius: 50%;
            transform: rotate(360deg) translate(200px);
        }
        100%{
            border-radius: 0%;
            transform: rotate(-360deg) translate(0px);
        }
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
