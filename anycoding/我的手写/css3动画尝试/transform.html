<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: aqua;
        border-radius: 0;
        transition: all 2s ease-in-out 0s;
    }
    .box:hover{
        border-radius: 50%;
        transform:  translate(150px, 150px) rotate(360deg) scale(200%) ;
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
