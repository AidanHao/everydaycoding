<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app"> 
    </div>
    <template id="demo">
        <ul>
            <li v-for="(item,index) in list" @click="handle(index)">{{item}}</li>
        </ul>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            template:'#demo',
            data(){
                return {
                    list:['a','b','c','d','e']
                }
            },
            methods:{
                handle(i){
                    console.log(this.list[i]);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
