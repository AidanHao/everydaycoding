<script>
    //基本数据类型
    var a = 'hello'//字符串String
    var b = 123   //数字Number
    var c = true  //布尔类型boolean true/false  
    var d = undefined  //没有值,能找到变量
    var e = null      //空,未定义,找不到变量
    
    //对象object，引用类型
    var obj = {
        name:君君,
        age:18
            }
    var arr = ['a','b','c']//数组
    arr.push('e')//数组的push方法,往数组最后推进去一个新的值
    arr.unshift('w')//数组的unshift方法,往数组的头部增加一个元素
    arr.pop();//数组的pop方法,删掉数组尾部的元素
    arr.shift()//数组的shift方法,移除数组头部的元素
    
    var arrnum = arr.length;//数组的长度
</script>
