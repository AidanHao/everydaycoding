<script>
    //构造函数原型中的this也是执行这个实例化
    Person.prototype = {
        name:'baibai',
        sayName:function(){
            console.log(this.name)
        }
    }
    function Person(){
        this.name = 'heihei'
    }
    var p = new Person()
    p.sayName()

</script>
