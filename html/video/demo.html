<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div是块级元素，默认占一整行 -->
    <div>hello world</div>
    <div>hello world 2</div>
    <!-- h1标签也是块级 -->
    <h1>标题一</h1>
    <h2>标题二</h2>
    <h3>标题三</h3>
    <h4>标题四</h4>
    <h5>标题五</h5>
    <h6>标题六</h6>
    <!-- p块级标签 -->
    <p>段落标签--你好你哈快捷方式刚开始孤苦伶仃很好的看了会哭</p>
    <!-- span通常放文章段落,段落里面的特殊段落 -->
    <!-- span 不是块级标签 -->
    <span>点三十分开始快速可靠</span>
    <!-- a标签 -->
    <!-- 链接标签 href目标地址 <a href="目标地址"></a> -->
    <!-- target属性 _blank新窗口跳转 _self默认值当前窗口跳转 -->
    <a href="https://www.baidu.com" target="_blank">去百度</a>
    <!-- img不是块级 -->
    <!-- 图片资源,src放地址 alt 当图片没有加载出来时显示的-->
    <img src="../../../../素材/进击的巨人.webp" alt="进击的巨人">
    <!-- ul是无序列表,块级元素,自带上下外边距,还有左右内边距 -->
    <ul>
        <li>css</li>
        <li>js</li>
    </ul>
    <!-- ol有序列表与li -->
    <ol>
        <li>1</li>
        <li>2</li>
    </ol>
    <!-- input表单 媒体标签，不需要闭标签 -->
    <input type="text">
    <!-- button按钮标签,不是块级标签 -->
    <button>提交</button>
    <!--select选择标签，与option配套使用  -->
    <select name="" id="" value="菜单">
        菜单
        <option value="">辣椒炒肉</option>
        <option value="">辣椒炒辣椒</option>
    </select>

</body>
</html>
