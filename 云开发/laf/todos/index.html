<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="todos">
        
    </ul>
    <script>
        async function get(){
            try{
                const response = await fetch('https://s9ayez.laf.run/get-list')
                //{ data }解构
                const { data } = await response.json()
                // console.log(data);
                document.querySelector('#todos').innerHTML = 
                data.map(todo=>
                `
                <li>${todo.txt}</li>
                `)
                .join('')
            }catch{
                console.log('error')
            }
        }
        get()
        // fetch('https://s9ayez.laf.run/get-list')
        //     .then(data=>data.json())
        //     .then(data => {
        //         console.log(data);
        //     })

    </script>
</body>
</html>
