<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box{
        width: 100px;
        height: 100px;
        background-color: #000;
    }
</style>
<body>
    <div id="box"></div>
    <script>
        // 事件的本质是模块对象之间的信息通信！
        // 自定义事件
        // 构造函数event

        // Event用于创建一个事件
        let ev = new Event('look',{//创建一个支持冒泡且不能取消的look事件
            // 第二个参数 bubbles冒泡
            bubbles:true,
            // 第三个参数 cancelable 是否可以取消事件
            cancelable:false,
            // 第四个参数 composed 是指示事件是否会在影子 DOM 根节点之外触发侦听器。
            
        })

        //这个行为被称为订阅了一个事件，或者注册了一个事件 
        let box = document.getElementById("box");
        box.addEventListener("look", (event)=>{
            // 取消事件
            // console.log(event);
            if(event.cancelable){
                event.preventDefault();
            }else{
                console.log('在box上触发了look事件');
            }
            
        })

        // window.addEventListener('look',()=>{
        //     console.log('在window上触发了look事件');
        // });

        box.dispatchEvent(ev)//在box上发布look事件
       
    </script>
</body>
</html>
