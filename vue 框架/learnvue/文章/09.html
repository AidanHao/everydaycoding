<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="tel">
        <div>{{num}}</div>
        <button v-on:click="add">+1</button>
        <button @click="lower">-1</button>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            template:'#tel',
            data(){
                return {
                    num:1
                }
            },
            
            methods:{
                add(){
                    this.num++
                },
                lower(){
                    this.num--
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
